<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>終極午餐選擇器</title>
    <style>
        body {
            background-color: rgb(199, 175, 204);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40vh;
        }

        h1 {
            background-image: linear-gradient(135deg, rgba(166, 188, 205, 0.5), rgba(214, 233, 230, 0.5), rgba(166, 188, 205, 0.5));
            border-radius: 20px;
            border: solid 1px rgb(119, 119, 119);
            padding: 8px;
        }

        h2{
            /* font-size: 45px; */
            text-decoration: none;
            position: relative;
            transition: .35s ease-in-out;
            background-color: black;
            background: linear-gradient(to right, black 50%, transparent, black 70%);
            background-size: 400%;
            background-clip: text;
            overflow: hidden;
            background-repeat: no-repeat;
            -webkit-text-fill-color: transparent;
            animation: shinText 1.3s infinite;
        }

        @keyframes shinText {
            0% {
                background-position: 100%;
            }

            100% {
                background-position: 0%;
            }
        }
    </style>
</head>

<body>
    <h1>終極午餐選擇器</h1>
    <h2 id="foodText"></h2>
    <script>
        // let foodArr = [];
        // let bingoNum = Math.floor(Math.random() * 100); // 0-99

        // let input = Number(prompt('隨便輸入0-99的數字'));
        // if (input > bingoNum) {

        //     if (input >= 25) {
        //         // 1
        //     } else {
        //         // 2
        //     }
        // } else {
        //     // 3
        // }

        let foodArr = ['飯', '麵', '餃子', '垃圾食物'];
        let randomNum = Math.floor(Math.random() * foodArr.length);

        let foodTextEle = document.getElementById('foodText');
        // foodTextEle.innerHTML = `今天吃:${foodArr[randomNum]}！`;

        let foodRollId = setInterval(() => {
            foodTextEle.innerHTML = `今天吃:${foodArr[Math.floor(Math.random() * foodArr.length)]}！`
        }, 50);


        setTimeout(() => {
            clearInterval(foodRollId);
            // foodRollId = null;
        }, 3000);



        // foodTextEle.innerHTML = `今天吃:${foodArr[randomNum]}！`;

        // document.write(`今天吃:${foodArr[randomNum]}！`);
    </script>
</body>

</html>
