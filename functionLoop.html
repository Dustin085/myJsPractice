<!DOCTYPE html>

<body>
    <script>
        let bingoNum = 10;
        let x = 0;
        function printNum() {
            if (x < 10) {
                console.log(`x = ${x}`);
                x++;
                return printNum();
            } else {
                return;
            }
        }

        let y = 0;
        function printNum2() {
            while (true) {
                if (y < 10) {
                    console.log(`y = ${y}`);
                    y++;
                    continue;
                } else {
                    break;
                }
            }
        }
        printNum();
        printNum2();
    </script>
